<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Storage CRM</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a id="customersButton" class="nav-link" href="./customers.html"
            >Customers <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item active">
          <a id="issuesButton" class="nav-link" href="./issues.html">Issues </a>
        </li>
        <li class="nav-item active">
          <a id="unitsButton" class="nav-link" href="./units.html">Units </a>
        </li>
        <li class="nav-item active">
          <a id="employeesButton" class="nav-link" href="./employee.html">Employees </a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <h6 id="dateTime" class="mr-5 timeSlot">Time will go here</h6>
        <button
          id="logoutButton"
          class="btn btn-outline-danger my-2 my-sm-0"
          type="submit"
        >
          Logout
        </button>
      </form>
    </div>
  </nav>

  <body>
    <div class="windowOne">
      <div class="border border-primary" style="width: 75vw">
        <h2 class="title">TO DO</h2>
        <ul>
          <li id="toDoItems"></li>
        </ul>
      </div>
      <div class="border border-primary" style="width: 100vw">
        <div id="unitInfo" class="topBox">Unit info goes here</div>

        <ul class="nav">
          <li class="nav-item">
            <button
              id="assignUnitButton"
              type="button"
              class="btn btn-outline-primary"
              style="margin: 5px"
            >
              Assign Unit
            </button>
          </li>
          <li class="nav-item">
            <button
              id="removeUnitButton"
              type="button"
              class="btn btn-outline-primary"
              style="margin: 5px"
            >
              Remove Unit
            </button>
          </li>
        </ul>
        <div class="unitMapBox">
          <div class="columnOne">
            <div class="map"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
