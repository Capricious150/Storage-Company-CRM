<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <main>
      <center>
        <div class="container">
          <div class="z-depth-1 grey lighten-4 row loginFormContainer">
            <form class="col s12" method="post">
              <div class="row">
                <div class="col s12"></div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input
                    class="validate"
                    type="email"
                    name="email"
                    id="email"
                  />
                  <label for="email">Enter your Employee ID</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input
                    class="validate"
                    type="password"
                    name="password"
                    id="password"
                  />
                  <label for="password">Enter your Password</label>
                </div>
              </div>

              <br />
              <center>
                <div class="row">
                  <button
                    type="submit"
                    name="btn_login"
                    class="col s12 btn btn-large waves-effect indigo"
                  >
                    Login
                  </button>
                </div>
              </center>
            </form>
          </div>
        </div>
      </center>
    </main>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"
    ></script>
  </body>
</html>
